[General]
network = heterosim.simulations.networks.SimpleNetwork2

#### nodes numbers
*.numNodes = ${nbrTrs=4}


######## WiFi radio setting  ########
# common interface setting 
*.node[*].wlan[*].bitrate= ${bitrate=6} Mbps
*.node[*].wlan[*].mac.maxQueueSize = 4000


######## LTE radio setting  ########
*.eNB*.nicType = "LteNicEnbD2DExperimental"
*.eNB*.**.amcMode = "D2D"
**.usePreconfiguredTxParams = true
**.d2dCqi = 7
### mobility
*.eNB.mobility.initFromDisplayString = false
*.eNB.mobility.initialX = 300m
*.eNB.mobility.initialY = 300m
############### AMC MODULE PARAMETERS ############### 
#TODO fix
**.numRbDl = 50
**.numRbUl = 50
**.numBands = 50


######## Common nodes app setting  ########
*.node[*].applLayer[*].msgLength=${packetLength=200}B

#### node mobility parameters
*.*.mobility.initFromDisplayString = false
*.node[*].mobility.constraintAreaMax* = 500m
*.node[*].mobility.constraintAreaMin* = 0m
*.node[*].mobility.*Z = 1.5m

[Config random]
*.node[0..3].*.isDeciderActive =false
*.node[0..3].*.isRandomDecision=false
*.node[0..3].*.dummyNetworkChoice=1
######## With decider active nodes ########
*.node[0..3].numWiFiRadios = 1
*.node[0..3].lteInterfaceIsActive = true
*.node[0..3].*.interfaceToProtocolMapping="0:WiFi,1:LTE"
*.node[0..3].numApps = 3
#data traffic
*.node[0..3].applLayer[0].appID=0
*.node[0..3].applLayer[0].typename="GenericApp"
*.node[1..3].applLayer[0].destAddress="node[0]" # node[1..3] send traffic to node[0] 
*.node[0].applLayer[0].destAddress="node[1]"  # traffic of node[0] goes to node[1] 
*.node[0].applLayer[0].startTime=2000s
*.node[1..3].applLayer[0].sendInterval= 0.02s
*.node[1..3].applLayer[0].startTime=uniform(0.06s, 1s)
#control traffic
*.node[0..3].applLayer[1..2].typename="ControlTrafficApp"
*.node[0..3].applLayer[1..2].stopTime=-1s
*.node[0..3].applLayer[1].sendInterval= 0.5s
*.node[0..3].applLayer[1..2].sendInterval= 0.05s
*.node[0..3].applLayer[1..2].startTime= 0s #uniform(0s,this.sendInterval) 
#control data for network 1
*.node[0..3].applLayer[1].appID=1
*.node[0..3].applLayer[1].interfaceId =0
#control data for network 2
*.node[0..3].applLayer[2].appID=2
*.node[0..3].applLayer[2].interfaceId =1


