[General]
network=networks.SimpleNetwork
debug-on-errors = true
print-undisposed = true
cmdenv-express-mode = true
cmdenv-autoflush = true
**.scalar-recording = true
**.vector-recording = true
#**.vector-recording-intervals = 50..200
sim-time-limit = 200s
outputvectormanager-class="omnetpp::envir::SqliteOutputVectorManager"
outputscalarmanager-class="omnetpp::envir::SqliteOutputScalarManager"

#### CAR mobility parameters
*.*.mobility.initFromDisplayString = false
*.car[*].mobility.constraintAreaMaxX = 750m
*.car[*].mobility.constraintAreaMinX = 0m
*.car[*].mobility.constraintAreaMaxY = 500m
*.car[*].mobility.constraintAreaMinY = 0m
*.car[*].mobility.constraintAreaMaxZ = 1.5m
*.car[*].mobility.constraintAreaMinZ = 1.5m
*.car[*].mobility.speed = 0mps
#### cars numbers
*.numCars = 2
#### Radio medium
*.radioMedium.pathLossType = "TwoRayInterference"
#####

[Config Base]
**.numApps = 3
### Control traffic
*.car[*].applLayer[0].appID=0
*.car[*].applLayer[0].typename="ControlTrafficApp"
*.car[*].applLayer[0].interfaceId =0

*.car[*].applLayer[1].appID=1
*.car[*].applLayer[1].typename="ControlTrafficApp"
*.car[*].applLayer[1].interfaceId =1

### Data traffic
*.car[*].applLayer[2].appID=2
*.car[*].applLayer[2].trafficType="Interactive"

*.car[*].numRadios = 1
*.car[*].wlan[0].typename = "VanetNic"
*.car[*].wlan[0].radio.carrierFrequency = 5.9 GHz
*.car[*].wlan[0].radio.transmitter.power = 200 mW
*.car[*].wlan[*].mac.address = "auto"
*.node[*].wlan[0].radio.channelNumber = 180

