[Config multiApps]
**.numApps = 3
extends=Base
*.car[*].applLayer[*].msgLength=50 B
*.car[*].applLayer[*].updateInterval=0.2s 

*.car[*].applLayer[0].appIndex=0
*.car[*].applLayer[0].appName="Interactive"


*.car[*].applLayer[1].appIndex=1
*.car[*].applLayer[1].appName="Streaming"

*.car[*].applLayer[2].appIndex=2
*.car[*].applLayer[2].appName="IntensiveBackground"

[Config mode4Test]
extends=Base
num-rngs = 4
*.mode4isActive = true
*.car[*].decisionMaker.mode4IsActive = true
include ConfigFiles/mode4.ini
#*.car[*].mobility.speed = 0mps



[Config TwoInterface]
### WLAN 0 --> 802.11 p
#### Wlan [1] --> 802.15.4
extends=Base
**.numRadios = 2
*.car[*].wlan[1].typename = "Ieee802154NarrowbandNic"

[Config withDeciderOneApp]
extends=mode4Test
#result-dir = ResultProcessingDir

[Config withoutDeciderOneApp802_11]
extends=TwoInterface
#result-dir = ResultProcessingDir
*.car[*].decisionMaker.isDeciderActive = false
*.car[*].decisionMaker.dummyNetworkChoice = 0
**.interfaceToProtocolMapping="0:80211"

[Config withoutDeciderOneApp802_15]
extends=TwoInterface
#result-dir = ResultProcessingDir
*.car[*].decisionMaker.isDeciderActive = false
*.car[*].decisionMaker.dummyNetworkChoice = 1
**.interfaceToProtocolMapping="1:80215"

[Config withoutDeciderOneAppMode4]
extends=mode4Test
#result-dir = ResultProcessingDir
*.car[*].decisionMaker.isDeciderActive = false
*.car[*].decisionMaker.dummyNetworkChoice = 2
**.interfaceToProtocolMapping="2:mode4"
